<!DOCTYPE html>
<html lang="es">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Reyes Farm</title>
</head>
<body>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script> 
    <!-- NavBar-->
    <div class="header">
        <h1>Chicken Reyes</h1>
          <!-- Barra de Navegacion -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo-->
                <a class="navbar-brand" href="/"><img src="svg/home.svg"/></a>
                  <!-- Responsive Button -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <!-- Botones de navegaciones -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="home" class="nav-link active" aria-current="page" href="#">INICIO</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">CUIDADOR</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a id="register" class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">REGISTRAR NUEVO CUIDADOR</a>
                                </li>
                                <li>
                                    <a id="update" class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#EditingUser">EDITAR CUIDADOR</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a id="informe" class="nav-link" href="#">INFORME</a></li>
                        <li class="nav-item">
                            <a id="contact" class="nav-link" href="#">CONTACTO</a></li>                            
                    </ul>
                </div>    
            </div>
        </nav>
    </div>
    <!-- Contenedor TypeFragment-->
    <div id="MainContent">
        <iframe id="MainContaint" src="View/Main.html" allowfullscreen>
        </iframe>
    </div>
    <!-- Inicio de Footer -->
    <footer id="foot" class="footer mt-auto py-3 bg-secondary">
        <div class="container" style="text-align: center;">
            <div class="contentleft"><img src="svg/eggs.svg"></div>
            <span class="text-uppercase text-dark ">Derechos Reservados 2021 Â©</span>  
        </div>
    </footer>
    <!-- Comienzo de Formulario Flotante -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Registre Nuevo Cuidador</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="formulario de registro">
                  <form>
                      <label>Cedula: <input type="number" size="10" required></label>
                      <label>Nombre: <input type="text" size="20" required></label>
                      <label>Apellido: <input type="text" size="20" required></label>
                      <label>Password: <input type="password" size="20" required></label><br>
                      <label class="form-check-label" for="flexRadioDefault1">Genero:</label><br>
                          <label class="form-check-label" for="flexRadioDefault1"> Hombre</label><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1"> Mujer</label><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Registrar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin de Formulario Flotante de Registro-->
      <!-- Formulario Flotante de Modificacion de Usuario -->
      <div class="modal fade" id="EditingUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Edite Cuidador</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="formulario de registro">
                  <form>
                      <label>Cedula: <input type="number" size="10" required></label>
                      <button type="button" class="btn btn-danger">Buscar</button>
                      <label>Nombre: <input type="text" size="20" required disabled></label>
                      <label>Apellido: <input type="text" size="20" required disabled></label>
                      <label>Password: <input type="password" size="20" required disabled></label><br>
                      <label class="form-check-label" for="flexRadioDefault1">Genero:</label><br>
                          <label class="form-check-label" for="flexRadioDefault1"> Hombre</label><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" disabled>
                          <label class="form-check-label" for="flexRadioDefault1"> Mujer</label><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" disabled>
                  </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Editar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin de Formulario de Edicion de Usuario-->
    <script src="js/SocketClient.js" charset="utf-8"></script>
    <script src="js/control.js" charset="utf-8"></script>
</body>
</html>
